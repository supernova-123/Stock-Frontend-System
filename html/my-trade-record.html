<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的交易记录</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script src="../js/utils/check-loggin.js"></script>
    <script src="../js/utils/stock-market.js"></script>
  </head>
  <body>
    <nav class="top-navigator"></nav>
    <h1>我的交易记录</h1>
    
    <table id="trade-record-table" style="width: 95%;">
      <thead>
        <tr>
          <th>股票代码</th>
          <th>股票名称</th>
          <th>交易方向</th>
          <th>挂单价格(元/股)</th>
          <th>成交价格(元/股)</th>
          <th>数量(股)</th>
          <th>状态</th>
          <th>时间</th>
          <th>单号</th>
        </tr>
      </thead>
    </table>
    <script src="../js/utils/add-navbar.js"></script>
    <script src="../js/my-trade-record.js"></script>
  </body>
</html>
